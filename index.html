<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="display">
            <input type="text" id="screen" placeholder="0">
        </div>

        <div class="btns">

            <div class="row">
                <button onclick="memoryClear()">MC</button>
                <button onclick="memoryRead()">MR</button>
                <button onclick="memoryIncre()">M+</button>
                <button onclick="memoryDecre()">M-</button>
                <button onclick="memoryStore()">MS</button>
            </div>

            <div class="row">

                <div class="dropdown">
                    <button class="trigo"> Trigonometry <i class="fa-solid fa-angle-down"></i></button>
                    <div class="dropdown-content">
                        <div class="drop-row-one">
                            <button onclick="sin()">Sin</button>
                            <button onclick="cos()">Cos</button>
                            <button onclick="tan()">tan</button>
                        </div>
                        <div class="drop-row-two">
                            <button onclick="sinh()">Sinh</button>
                            <button onclick="cosh()">Cosh</button>
                            <button onclick="tanh()">tanh</button>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="trigo">&fpartint; &nbsp; Function <i class="fa-solid fa-angle-down"></i></button>
                    <div class="dropdown-content">
                        <div class="drop-row-one">
                            <button onclick="square()">x<sup>2</sup></button>
                            <button onclick="dvd()">1/x</button>
                            <button onclick="abs()">|x|</button>
                        </div>
                        <div class="drop-row-two">
                            <button onclick="exp()">exp</button>
                            <button onclick="mod()">mod</button>
                            <button onclick="rand()">rand</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <button>2<sup>nd</sup></button>
                <button onclick="pi()">&pi;</button>
                <button onclick="e()">e</button>
                <button onclick="clr()" class="green">AC</button>
                <button onclick="dlt()" class="pink"><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <div class="row">
                <button onclick="sqrt()">&#8730;</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button onclick="fact()">n!</button>
                <button class="btn">/</button>
                <!-- <button class="btn">&divide;</button> -->
            </div>

            <div class="row">
                <button onclick="xPowy()">x<sup>y</sup></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">X</button>
            </div>

            <div class="row">
                <button onclick="tenPower()">10<sup>x</sup></button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="log()">log</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">&plus;</button>
            </div>

            <div class="row">
                <button onclick="ln()">ln</button>
                <button onclick="uniminus()">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="equal()" class="blue">=</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
