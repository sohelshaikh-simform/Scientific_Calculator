<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="display">
            <input type="text" id="screen" placeholder="Enter Value">
        </div>

        <div class="btns">

            <div class="row">
                <button onclick="memoryClear()">MC</button>
                <button onclick="memoryRead()">MR</button>
                <button onclick="memoryIncre()">M+</button>
                <button onclick="memoryDecre()">M-</button>
                <button onclick="memoryStore()">MS</button>
            </div>

            <div class="row">

                <div class="dropdown">
                    <button class="trigo"> Trigonometry <i class="fa-solid fa-angle-down"></i></button>
                    <div class="dropdown-content">
                        <div class="drop-row-one">
                            <button onclick="sin()">Sine</button>
                            <button>Cos</button>
                            <button>tan</button>
                        </div>
                        <div class="drop-row-two">
                            <button>Cosine</button>
                            <button>Sec</button>
                            <button>Cot</button>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="trigo">&Fouriertrf; Function <i class="fa-solid fa-angle-down"></i></button>
                    <div class="dropdown-content">
                        <div class="drop-row-one">
                            <button class="btn">x<sup>2</sup></button>
                            <button class="btn">1/x</button>
                            <button class="btn">|x|</button>
                        </div>
                        <div class="drop-row-two">
                            <button class="btn">exp</button>
                            <button class="btn">mod</button>
                            <button>rand</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <button class="btn">2<sup>nd</sup></button>
                <button class="btn">PI</button>
                <button class="btn">e</button>
                <button onclick="clr()">C</button>
                <button onclick="dlt()">DE</button>
                <!-- <button class="btn"><i class="fa-light fa-delete-left"></i></button> -->

            </div>

            <div class="row">
                <button class="btn">&#8730;</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">n!</button>
                <button class="btn">/</button>
                <!-- <button class="btn">&divide;</button> -->
            </div>

            <div class="row">
                <button class="btn">x<sup>y</sup></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">X</button>
            </div>

            <div class="row">
                <button class="btn">10<sup>x</sup></button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn">log</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">&plus;</button>
            </div>

            <div class="row">
                <button class="btn">ln</button>
                <button class="btn">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="equal()">=</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
